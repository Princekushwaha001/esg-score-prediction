dataset:
  num_companies: 100
  output_path: 'outputs/esg_dataset.csv'
  random_seed: 42

training:
  test_size: 0.2
  random_state: 42

models:
  linear_regression:
    normalize: true

  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42

  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42

evaluation:
  metrics:
    - r2_score
    - mae
    - rmse

output:
  models_dir: 'outputs/models'
  metrics_dir: 'outputs/metrics'
  visualizations_dir: 'outputs/visualizations'


services:
  - type: web
    name: esg-score-prediction
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    plan: free